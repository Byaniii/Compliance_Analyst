<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment History - Bounty Compliance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .assessment-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .assessment-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .assessment-header {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .assessment-header:hover {
            background: #e9ecef;
        }

        .assessment-summary {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .risk-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .info-group {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .assessment-details {
            padding: 30px;
            display: none;
        }

        .assessment-details.active {
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        .detail-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .detail-section ul {
            list-style: none;
            padding-left: 0;
        }

        .detail-section li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-section li:last-child {
            border-bottom: none;
        }

        .json-section {
            margin-top: 30px;
        }

        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .json-header h3 {
            color: #333;
            font-size: 18px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .json-display {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .json-display pre {
            margin: 0;
        }

        .ai-insights {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .ai-insights h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .ai-insights p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .ai-insights ul {
            list-style-position: inside;
            padding-left: 10px;
        }

        .ai-insights li {
            margin-bottom: 8px;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }

        .empty-state a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Assessment History</h1>
            <p>View all compliance risk assessments</p>
            <div class="nav-links">
                <a href="/">‚Üê Back to Assessment Form</a>
                <a href="/configure">‚öôÔ∏è Configure Rules</a>
                <a href="/api/assessments" target="_blank">View Raw API Data</a>
                <a href="/api/download-mock-documents" style="background: #10b981; color: white; padding: 6px 12px; border-radius: 5px; margin-left: 10px;">
                    üì• Download Test Docs
                </a>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="assessment-list" id="assessmentList">
            <div class="loading">Loading assessments...</div>
        </div>
    </div>

    <script>
        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Assessments</h3>
                        <div class="value">${stats.total_assessments}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Average Risk Score</h3>
                        <div class="value">${stats.average_risk_score}</div>
                    </div>
                    <div class="stat-card">
                        <h3>High Risk Count</h3>
                        <div class="value" style="color: #dc3545;">${stats.risk_breakdown.High || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Medium Risk Count</h3>
                        <div class="value" style="color: #ffc107;">${stats.risk_breakdown.Medium || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Low Risk Count</h3>
                        <div class="value" style="color: #28a745;">${stats.risk_breakdown.Low || 0}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Load assessments
        async function loadAssessments() {
            try {
                const response = await fetch('/api/assessments');
                const data = await response.json();
                
                const listContainer = document.getElementById('assessmentList');
                
                if (data.assessments.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <h2>No Assessments Yet</h2>
                            <p>Start by submitting your first transaction for risk assessment.</p>
                            <a href="/">Go to Assessment Form ‚Üí</a>
                        </div>
                    `;
                    return;
                }
                
                listContainer.innerHTML = data.assessments.map(assessment => {
                    const riskClass = `risk-${assessment.risk_level.toLowerCase()}`;
                    const hasAI = assessment.ai_insights !== null;
                    
                    return `
                        <div class="assessment-card">
                            <div class="assessment-header" onclick="toggleDetails(${assessment.id})">
                                <div class="assessment-summary">
                                    <div class="info-group">
                                        <span class="info-label">ID</span>
                                        <span class="info-value">#${assessment.id}</span>
                                    </div>
                                    <div class="risk-badge ${riskClass}">
                                        ${assessment.risk_level} Risk (${assessment.risk_score})
                                    </div>
                                    <div class="info-group">
                                        <span class="info-label">Amount</span>
                                        <span class="info-value">$${assessment.amount.toLocaleString()}</span>
                                    </div>
                                    <div class="info-group">
                                        <span class="info-label">Route</span>
                                        <span class="info-value">${assessment.source_country} ‚Üí ${assessment.destination_country}</span>
                                    </div>
                                    <div class="info-group">
                                        <span class="info-label">Purpose</span>
                                        <span class="info-value">${assessment.purpose}</span>
                                    </div>
                                    ${hasAI ? '<span style="color: #667eea; font-weight: 600;">ü§ñ AI Enhanced</span>' : ''}
                                </div>
                                <div class="timestamp">${new Date(assessment.timestamp).toLocaleString()}</div>
                            </div>
                            <div class="assessment-details" id="details-${assessment.id}">
                                ${renderDetails(assessment)}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load assessments:', error);
                document.getElementById('assessmentList').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Assessments</h2>
                        <p>Failed to load assessment history. Please try again.</p>
                    </div>
                `;
            }
        }

        function renderDetails(assessment) {
            const hasAI = assessment.ai_insights !== null;
            
            let html = `
                <div class="details-grid">
                    <div class="detail-section">
                        <h3>Transaction Details</h3>
                        <ul>
                            <li><strong>Amount:</strong> $${assessment.amount.toLocaleString()} ${assessment.currency}</li>
                            <li><strong>From:</strong> ${assessment.source_country}</li>
                            <li><strong>To:</strong> ${assessment.destination_country}</li>
                            <li><strong>Purpose:</strong> ${assessment.purpose}</li>
                            <li><strong>Counterparty:</strong> ${assessment.counterparty_type}</li>
                            ${assessment.history_signals ? `<li><strong>History Signals:</strong> ${assessment.history_signals}</li>` : ''}
                        </ul>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Triggered Rules (${assessment.triggered_rules.length})</h3>
                        <ul>
                            ${assessment.triggered_rules.map(rule => `<li>‚Ä¢ ${rule}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Risk Rationale</h3>
                    <p>${assessment.rationale}</p>
                </div>

                <div class="detail-section">
                    <h3>Compliance Checklist</h3>
                    <ul>
                        ${assessment.checklist_items.map(item => `<li>‚òê ${item}</li>`).join('')}
                    </ul>
                </div>
            `;

            if (hasAI) {
                const ai = assessment.ai_insights;
                html += `
                    <div class="ai-insights">
                        <h4>ü§ñ AI-Enhanced Analysis</h4>
                        
                        <p><strong>Enhanced Rationale:</strong><br>
                        ${ai.enhanced_rationale}</p>
                        
                        ${ai.additional_red_flags && ai.additional_red_flags.length > 0 ? `
                            <div>
                                <strong>Additional Red Flags:</strong>
                                <ul>
                                    ${ai.additional_red_flags.map(flag => `<li>üö© ${flag}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${ai.recommendations && ai.recommendations.length > 0 ? `
                            <div>
                                <strong>Recommendations:</strong>
                                <ul>
                                    ${ai.recommendations.map(rec => `<li>‚úì ${rec}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${ai.risk_adjustment && ai.risk_adjustment.suggested_score ? `
                            <p><strong>Risk Adjustment:</strong><br>
                            Suggested Score: ${ai.risk_adjustment.suggested_score}/100<br>
                            ${ai.risk_adjustment.justification}</p>
                        ` : ''}
                        
                        <p><strong>Confidence Level:</strong> ${ai.confidence_level}</p>
                    </div>
                `;
            }

            html += `
                <div class="json-section">
                    <div class="json-header">
                        <h3>Full JSON Response</h3>
                        <button class="copy-btn" onclick="copyJSON(${assessment.id})">Copy JSON</button>
                    </div>
                    <div class="json-display">
                        <pre id="json-${assessment.id}">${JSON.stringify(assessment.full_response, null, 2)}</pre>
                    </div>
                </div>
            `;

            return html;
        }

        function toggleDetails(id) {
            const details = document.getElementById(`details-${id}`);
            details.classList.toggle('active');
        }

        function copyJSON(id) {
            const jsonText = document.getElementById(`json-${id}`).textContent;
            navigator.clipboard.writeText(jsonText).then(() => {
                alert('JSON copied to clipboard!');
            });
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
            loadAssessments();
        });
    </script>
</body>
</html>
